<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22 HTML - NIOMIC</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama Lengkap..."></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" placeholder="Username..."></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" placeholder="Your email..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" placeholder="Masukan URL Web..."></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio" name="jenis_kelamin">Laki-laki <input type="radio" name="jenis_kelamin">Perempuan</td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:
                        <select name="agama">
                          <option value="Islam">Islam</option>
                          <option value="Kristen">Kristen</option>
                          <option value="Katolik">Katolik</option>
                          <option value="Hindu">Hindu</option>
                          <option value="Budha">Budha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>: <input type="image" src="logo1.jpg" height="200"></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>: <audio src="sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
